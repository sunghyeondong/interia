    <script>
    var no = location.href.split("=")[1];
    var no2 = no.split("&")[0];
    $.getJSON(serverRoot + "/json/auth/loginUser", (data) => {
        console.log(data.no);
        $("#sellerSite_ex_detail_submitBtn").click(() => {
            $.post(serverRoot + "/json/acrgtt/add", {
            	wno: data.no,
            	wsno: $("#ex_detail_hidden").val(),
                personnel : $("#detailCountText").text()
            }, () => {
                location.href = 'workshop_sellerSite.html?no='+ no2 +'';
            });
        });
    });
    
    
    
    $('#ib_wrk_btn').html(`<div class="workshop_sellerSite_sidemenu_btn00">

            <div class="workshop_sellerSite_sidemenu_btn00">

            </div>
            <div class="workshop_sellerSite_sidemenu_btn00">
                <button type="button" onClick="location.href='./sellerSite_product.html?no=`+ no +`'" >공방작품</button>
            </div>
            <div class="workshop_sellerSite_sidemenu_btn00">
                <button type="button" onClick="location.href='./sellerSite_News.html?no=`+ no +`'">공방소식</button>
            </div>
            <div class="workshop_sellerSite_sidemenu_btn00">
                <button type="button" onClick="location.href='./sellerSite_ex.html?no=`+ no +`'" style="background-color: #ffc001; border: 1px solid #ffc001;">공방체험</button>
            </div>
            <div class="workshop_sellerSite_sidemenu_btn00">
                <button type="button" onClick="location.href='./sellerSite_Review.html?no=`+ no +`'">구매후기</button>
            </div>`);
