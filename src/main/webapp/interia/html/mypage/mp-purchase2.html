$.getJSON(serverRoot + "/json/auth/loginUser", (data) => {

		for (var i = 0; i < data.length; i++) {
			console.log("리스트: " + data[i].wono);
			console.log(data[i].qctt);
			if (data[i].qctt == null || data[i].qctt == "") {
				$("<form>" +
					"<div class='ib-mp-purchasebox'>" +
						"<div class='ib-mp-pur-tbox'>" +
							"<a class='mp-pur-link' href='../works/works_detail.html?"+ data[i].wno+"'>"+
							"<div class='ib-mp-pur-imgbox'>" +

							"</div>" +
							"<ul>" +
								"<li><b>"+ data[i].wtitl +"</b></li>" +
								"<li>옵션 : "+ data[i].abvl +"</li>" +
							"</ul>" +
							"</a>" +
							"<div class='ib-mp-pur-btnbox'>" +
								"<button type='button' class='btn btn-outline-secondary' onclick='fnPurch("+data[i].wono+")' data-toggle='modal' data-target='#writeModal'>작성하기</button>" +
							"</div>" +
						"</div>" +
	                "</div>" +
				"</form>").appendTo('#pur_content');
			}
			
		}
	});

	$.getJSON("../../../json/odnwk/list",{"no": uno}, (data) => {
		var count1 = 0;
		var count2 = 0;
		for (var i = 0; i < data.length; i++) {
			if (data[i].qctt == null) {
				count1++;
				console.log(count1);
			}
			if (data[i].qctt != "" && data[i].qctt != null) {
				count2++;

			}
		}
		console.log("작성안된: " + count1);
		console.log("작성된: " + count2);
		$(`<h4><a href="mp-purchase.html">작성한 구매 후기 <span>`+ count2 +`</span></a></h4>

});
