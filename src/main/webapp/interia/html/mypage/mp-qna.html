    <script>
        $.getJSON(serverRoot + "/json/auth/loginUser", (data) => {
            var uno = data.no;
            $.getJSON("../../../json/qna/list",{"no": uno}, (data) => {
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    var tsp = data[i].qrtdt;
                    var qnDate = new Date(tsp);
                    var year = qnDate.getFullYear();
                    var month = qnDate.getMonth() + 1;
                    var date = qnDate.getDate();
                    if (data[i].awqt != null) {
                        var qask = "답변완료";
                    } else if (data[i].awqt == null) {
                        var qask = "미답변";
                    }
                    $("<tr>" +
                          "<th scope='row'><a href='../works/works_detail.html?"+ data[i].wno+"'>"+ data[i].qno +"</a></th>" +
                          "<td>" +
                            "<a href='../works/works_detail.html?"+ data[i].wno+"' class='ib-ta-product'>" +
                                "<div class='ib-ta-imgbox'>" +
                                    "<img src='../../../files/works/"+ data[i].path +"' width='100%'>" +
                                "</div>" +
                                "<ul>" +
                                    "<li>"+ data[i].wtitl +"</li>" +
                                    "<li>옵션: "+ data[i].abvl +"</li>" +
                                    "<li>"+ data[i].wsnm +"</li>" +
                                "</ul>" +
                            "</a>" +
                          "</td>" +
                          "<td>" +
                            "<i class='fab fa-quora'></i>" +
                            "<a href='#'>"+ data[i].iqct +"</a>" +
                          "</td>" +
                          "<td>"+ year +"-"+ month + "-" + date +"</td>" +
                          "<td class='ib-ta-orange'>"+ qask +"</td>" +
                    "</tr>").appendTo('tbody');
                }
            });
        });
    </script>
