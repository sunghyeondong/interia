<!DOCTYPE html><head><title> bootstrap example</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1" /> <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"><style>#header{background-color:#6A84B7;color:white;}a{text-decoration:none;color:white;}label, #toggle{display:none;}#nav{ padding:0; margin:0;display:inline;}#nav li{display:inline;}  /* Android bug fix */ body {   -webkit-animation: bugfix infinite 1s; }@-webkit-keyframes bugfix {   from { padding: 0; }   to { padding: 0; } } @media screen and (max-width: 480px) {#nav{display:none;}#toggle:checked + #nav{display:block;} #nav li{display:block;width:100%;text-align:center;border-top:1px solid #ccc;padding: 4px;} label {display:block; text-align:right;padding:4px 3%;}}</style></head><body><div id="header"><label for="toggle" onclick><i class="fa fa-bars"></i></label><input type="checkbox" id="toggle"/><ul id="nav"><li><a href="#">Home</a></li><li><a href="#">Guest</a></li><li><a href="#">Notice</a></li></ul></div></body></html>
